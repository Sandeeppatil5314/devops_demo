<div class="container-fluid p-0">
    <div class="row">
        <div class="col-12">
            <div class="login-card">
                <div>
                    <div>
                        <a class="logo" routerLink='/'>
                            <img class="img-fluid img-100 for-light" src="assets/images/logo/orion.png" alt="looginpage">
                            <img class="img-fluid img-100 for-dark" src="assets/images/logo/logo_dark.png" alt="looginpage">
                        </a>
                    </div>
                    <div class="login-main">
                        <form class="theme-form" [formGroup]="formGroup">
                            <h4>Create your account</h4>
                            <p>Enter your personal details to create account</p>
                            <div class="form-group">
                                <label class="col-form-label pt-0">Your Name</label>
                                <div class="form-row">
                                    <div class="col-6">
                                        <input formControlName="first_name" class="form-control" type="text" required="" placeholder="First name">
                                    </div>
                                    <div class="col-6">
                                        <input formControlName="last_name" class="form-control" type="text" required="" placeholder="Last name">
                                    </div>
                                </div>
                                <ng-container class="invalid" *ngIf="formGroup.get('first_name').hasError('required') && formGroup.get('first_name').touched">
                                    <div class="m-auto">first name is required</div>
                                </ng-container>
                                <ng-container class="invalid" *ngIf="formGroup.get('last_name').hasError('required') && formGroup.get('last_name').touched">
                                    <div class="m-auto">last name is required</div>
                                </ng-container>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Email Address</label>
                                <input formControlName="email" class="form-control" type="email" required="" placeholder="name@yourcompany.com">
                                <ng-container class="invalid" *ngIf="formGroup.get('email').hasError('required') && formGroup.get('email').touched">
                                    <div class="m-auto">email is required</div>
                                </ng-container>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Comany Website</label>
                                <input formControlName="website" class="form-control" type="text" required="" placeholder="yourcompany.com">
                                <ng-container class="invalid" *ngIf="formGroup.get('website').hasError('required') && formGroup.get('website').touched">
                                    <div class="m-auto">website is required</div>
                                </ng-container>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Password</label>
                                <input formControlName="password" class="form-control" [type]="show ? 'text' : 'password'" name="login[password]" required="" placeholder="*********">
                                <div class="show-hide" (click)="showPassword()" *ngIf="!show"><span class="show"></span></div>
                                <div class="show-hide" (click)="showPassword()" *ngIf="show"><span class="Hide"></span></div>
                                <ng-container class="invalid" *ngIf="formGroup.get('password').hasError('required') && formGroup.get('password').touched">
                                    <div class="m-auto">password is required</div>
                                </ng-container>
                            </div>
                            <div class="form-group mb-0">
                                <div class="checkbox p-0">
                                    <input id="checkbox1" type="checkbox">
                                    <label class="text-muted" for="checkbox1">Agree with<a class="ml-2" routerLink='/'>Privacy Policy</a></label>
                                </div>
                                <button [disabled]="!formGroup.valid" class="btn btn-primary btn-block" (click)="register()" type="button">Create Account</button>
                            </div>
                            <!-- <h6 class="text-muted mt-4 or">Or signup with</h6>
              <div class="social mt-4">
                <div class="btn-showcase">
                  <a class="btn btn-light" href="https://www.linkedin.com/login" target="_blank">
                    <app-feather-icons [icon]="'linkedin'" class="txt-linkedin"></app-feather-icons> LinkedIn 
                  </a>
                  <a class="btn btn-light" href="https://twitter.com/login?lang=en" target="_blank">
                   <app-feather-icons [icon]="'twitter'" class="txt-twitter"></app-feather-icons>twitter
                  </a>
                  <a class="btn btn-light" href="https://www.facebook.com/" target="_blank">
                    <app-feather-icons [icon]="'facebook'" class="txt-fb"></app-feather-icons>facebook
                  </a>
                </div>
              </div> -->
                            <p class="mt-4 mb-0">Already have an account?<a class="ml-2" [routerLink]="'/authentication/login/simple'">Sign in</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
